<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>眼明尬手快</title><meta name="viewport" content="width=640"><link rel="stylesheet" type="text/css" media="screen" href="style.f3ee9ab8.css"><script src="style.f3ee9ab8.js"></script></head><body><div class="l-wrap" id="app"><transition @leave="loadLeave"><div class="loading" v-if="isLoading"><p class="loading-text" v-cloak=""><span>{{loadingCount}}</span>%</p></div></transition><div class="rt-banner"><a href="https://pub.ruten.com.tw/20181111/index.html"><img class="rt-banner-img" src="/banner_eleven.cb6d673f.png" v-if="bannerIsEleven" alt="快!這裡集彩票"><img class="rt-banner-img" src="/banner_shopping.96259f2c.png" v-else="" alt="快!這裡集彩票"></a></div><div class="game-wrap"><div class="game-canvas-area" @click="userAction"><canvas id="mycanvas"></canvas></div><div class="again" v-show="showAgain"><a class="again-btn" href="javascript:;" @click="resetGame"></a></div><transition @enter="msgEnter" @leave="msgLeave"><div class="game-msg" v-cloak="" v-show="showMsg" @click="showMsg=false"><div class="game-msg-box"><p class="game-msg-text" v-show="!getDeadS">{{msgText}}</p><p class="game-msg-over" v-show="getDeadS"><i class="dead-s"></i>燈仍!!!遊戲結束囉~~</p></div></div></transition></div><div class="popup" v-cloak="" v-show="showPopup"><div class="popup-content"><transition @enter="popEnter"><div class="popup-normal popup-start" v-show="showRule"><a class="popup-btn-close" href="javascript:;" @click="startGame()"></a><div class="game-rule"><p class="popup-text">關主發牌</p><p class="popup-text">先搶到彩票者，即可獲得彩票！</p><p class="popup-text">不小心點到死蝦，遊戲就結束囉。</p><p class="popup-text">快來跟我一起挑戰眼明尬手快。</p></div></div></transition><transition @enter="popEnter"><div class="popup-normal popup-ticket-small" v-show="showAwardSmall"><a class="popup-btn-close" href="javascript:;" @click="resetGame()"></a><p class="popup-text msg-area">彩票<span class="msg-area-num">{{awardPoints}}</span>張進帳囉~</p><a class="popup-btn-check is-bottom" href="https://point.ruten.com.tw/coin/detail.php" target="_blank" @click="resetGame()"></a></div></transition><transition @enter="popEnter"><div class="popup-normal popup-ticket-big" v-show="showAwardBig"><a class="popup-btn-close" href="javascript:;" @click="resetGame()"></a><div class="msg-area"><p class="popup-text">阿不就好棒棒！</p><p class="popup-text">送你彩票<span class="msg-area-num">{{awardPoints}}</span>張</p></div><a class="popup-btn-check is-bottom" href="https://point.ruten.com.tw/coin/detail.php" target="_blank" @click="resetGame()"><transition @enter="popEnter"></transition></a></div></transition><transition @enter="popEnter"><div class="popup-normal popup-start" v-show="showAlreadyGet"><a class="popup-btn-close" href="javascript:;" @click="startGame()"></a><div class="game-rule"><p class="popup-text">本日已領過彩票囉！</p><p class="popup-text">快去其他關卡挑戰拿彩票吧 ~</p></div></div></transition><transition @enter="popEnter"><div class="popup-normal popup-start" v-show="showCheckMine"><a class="popup-btn-close" href="javascript:;" @click="resetGame()"></a><div class="check-mine"><p class="popup-text">今天彩票已經進帳囉！</p><p class="popup-text">這次不會再歸戶了。</p><a class="popup-btn-check" href="https://point.ruten.com.tw/coin/detail.php" target="_blank" @click="resetGame()"></a></div></div></transition></div></div></div><script src="js.00a46daa.js"></script></body></html>
