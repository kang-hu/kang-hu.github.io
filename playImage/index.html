<body>
    <div class="l-wrap" id="app">
        <div class="l-main">
            <section class="dev">
                <div class="l-container">
                    <section>
                        <h2>#手勢調整上傳圖片功能</h2>
                        <p>目的讓使用者使用預設的頭像或上傳一張圖片，進行編輯後再將資料傳送至伺服器端進行最後壓圖。</p>
                        <P>在行動裝置為主的需求下，加入偵測手勢取得對應事件操作CANVAS進行編輯。</P>
                    </section>
                    <section>
                        <h2>#任務</h2>
                        <ul>
                            <li>取得上傳圖片或用預設圖片進入編輯</li>
                            <li>使用exif.js獲得圖片，進而對ios照片進行處理</li>
                            <li>使用hammer.js偵測手勢事件，操作canvas</li>
                            <li>操作Canvas輸出圖片</li>
                        </ul>
                    </section>
                    <section>
                        <h2>#功能使用</h2>
                        <button class="btn" v-on:click="useAvatar">使用預設圖片</button>
                        <div><a class="btn" href="javascript:"> 
                  <input id="fileupload" type="file" accept="image/*"></a></div>
                        <button class="btn" id="generateImage">產生調整後的圖片</button>
                    </section>
                    <section class="merge">
                        <div class="uploadImg"></div>
                        <h2>#編輯圖片</h2>
                        <div class="cropBox">
                            <canvas id="canvas"></canvas>
                            <div class="ctrl-box" id="ctrlBox"></div>
                        </div>
                    </section>
                    <section>
                        <h2>#Generate image</h2>
                        <div><img id="canvasImg" src="" alt="" border="5"></div>
                    </section>
                </div>
            </section>
            <!--render main view-->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>
