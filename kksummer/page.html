<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>kkday- index</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles/kk_style.css"/>
    <link rel="stylesheet" href="styles/style.css"/>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js" integrity="sha256-C6CB9UYIS9UJeqinPHWTHVqh/E1uhG5Twh+Y5qFQmYg=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  </head>
  <body>
    <div class="brickk-wrapper">
      <button class="toggle" id="nav">toggle</button>
      <div id="app"><i class="fa fa-star"></i><i class="fa fa-star-half-o"></i><i class="fa fa-star-o"></i><i class="fa star"></i><i class="star star-0"></i><i class="star star-25"></i><i class="star star-50"></i><i class="star star-75"></i><i class="star star-100"></i>
        <div v-for="item in topic1"></div>
        <div class="container">
          <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12" v-for="item in topic1">
              <div class="card card-product"><a :href="item.url" target="_blank" data-check-cid="1">
                  <div class="pic" :style="{ 'backgroundImage': 'url(' + item.img + ')' }"></div>
                  <div class="detail">
                    <div class="title">{{item.title}}</div>
                    <div class="card-info">
                      <ul class="star"></ul>
                      <div class="price"><span>JPY</span>3,534</div>
                    </div>
                  </div></a></div>
              <div class="comment">comment</div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="container"><a class="logo" href="https://www.kkday.com/ja/" data-check-cid="1"></a>
          <div class="pull-right">
            <ul class="sns">
              <li><a href="https://www.facebook.com/KKdayJapan/" target="_blank"><i class="fa fa-facebook"></i></a></li>
              <li><a href="https://www.youtube.com/channel/UCo6bfIB_KGaXw09EoIH-u8g" target="_blank"><i class="fa fa-youtube"></i></a></li>
              <li><a href="https://www.instagram.com/kkdayjp/" target="_blank"><i class="fa fa-instagram"></i></a></li>
              <li><a href="https://twitter.com/KKdayJP" target="_blank"><i class="fa fa-twitter"></i></a></li>
              <li><a href="https://jp.blog.kkday.com/" target="_blank"><i class="fa fa-bold"></i></a></li>
              <li><a href="https://www.pinterest.com/kkdayofficial/" target="_blank"><i class="fa fa-pinterest"></i></a></li>
            </ul>
          </div>
          <div class="clearfix"></div>
        </div>
      </footer>
    </div>
    <script src="scripts/page.js"></script>
  </body>
</html>
